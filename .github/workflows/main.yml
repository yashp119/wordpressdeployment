name: Deploy WordPress

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install WordPress
        run: sudo apt-get update && sudo apt-get install -y wordpress

      - name: Copy WordPress files
        run: |
          cd wordpress
          sudo cp -r * /var/www/html

      - name: Configure WordPress
        run: sudo wp-config.php

      - name: Start WordPress
        run: sudo service apache2 start

      - name: Get EC2 instance public IP
        run: curl http://15.206.167.125/latest/meta-data/public-ipv4
        id: ip

      - name: Access WordPress
        run: curl http://${{ steps.ip.outputs.stdout }}/wordpress
